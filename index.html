
<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Campeonato Rural - Visualização</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<script src="firebase-config.js"></script>
</head>
<body>

<header>
  <h1>Campeonato Rural - Acompanhamento</h1>
</header>

<div class="container">
  <h2>Placar Ao Vivo</h2>
  <div id="placaresAoVivo" class="placares"></div>

  <h2>Saldo de Gols dos Jogadores</h2>
  <table id="tabelaJogadores">
    <tr><th>Jogador</th><th>Time</th><th>Gols</th></tr>
  </table>
</div>

<script>
const placaresDiv = document.getElementById('placaresAoVivo');
const tabelaJogadores = document.getElementById('tabelaJogadores');

db.ref('jogos').on('value', snapshot => {
  const jogos = snapshot.val() || {};
  placaresDiv.innerHTML = '';
  Object.values(jogos).forEach(jogo => {
    const div = document.createElement('div');
    div.className = 'placar';
    div.textContent = `${jogo.timeA} ${jogo.golsA} x ${jogo.golsB} ${jogo.timeB}`;
    placaresDiv.appendChild(div);
  });
});

db.ref('jogadores').on('value', snapshot => {
  const jogadores = snapshot.val() || {};
  tabelaJogadores.innerHTML = '<tr><th>Jogador</th><th>Time</th><th>Gols</th></tr>';
  Object.values(jogadores).forEach(jogador => {
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${jogador.nome}</td><td>${jogador.time}</td><td>${jogador.gols || 0}</td>`;
    tabelaJogadores.appendChild(tr);
  });
});
</script>

</body>
</html>
