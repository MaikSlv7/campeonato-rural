<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Admin - Campeonato Rural</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <div id="login-container">
    <div class="login-box">
      <h2>Acesso Administrativo</h2>
      <form id="login-form">
        <input type="password" id="senha" placeholder="Digite a senha" required>
        <button type="submit">Acessar</button>
      </form>
    </div>
  </div>

  <div class="admin-container" id="admin-content" style="display:none;">
    <header>
      <h1>Admin - Campeonato Rural</h1>
    </header>
    
    <div class="container">
      <section>
        <h2>Cadastrar Time</h2>
        <form id="formTime">
          <div class="form-group">
            <label for="nomeTime">Nome do Time:</label>
            <input type="text" id="nomeTime" required>
          </div>
          <button type="submit">Cadastrar Time</button>
        </form>
        <div id="listaTimes"></div>
      </section>

      <section>
        <h2>Cadastrar Jogador</h2>
        <form id="formJogador">
          <div class="form-group">
            <label for="nomeJogador">Nome:</label>
            <input type="text" id="nomeJogador" required>
          </div>
          <div class="form-group">
            <label for="posicaoJogador">Posição:</label>
            <input type="text" id="posicaoJogador" required>
          </div>
          <div class="form-group">
            <label for="numeroJogador">Número:</label>
            <input type="number" id="numeroJogador" required>
          </div>
          <div class="form-group">
            <label for="selectTime">Time:</label>
            <select id="selectTime" required></select>
          </div>
          <button type="submit">Cadastrar Jogador</button>
        </form>
        <div id="listaJogadores"></div>
      </section>

      <section>
        <h2>Cadastrar Jogo</h2>
        <form id="formJogo">
          <div class="form-row">
            <div class="form-group">
              <label for="timeA">Time A:</label>
              <select id="timeA" required></select>
            </div>
            <div class="form-group">
              <label for="timeB">Time B:</label>
              <select id="timeB" required></select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="dataJogo">Data:</label>
              <input type="date" id="dataJogo" required>
            </div>
            <div class="form-group">
              <label for="horaJogo">Hora:</label>
              <input type="time" id="horaJogo" required>
            </div>
          </div>
          <div class="form-group">
            <input type="checkbox" id="aoVivo">
            <label for="aoVivo">Jogo ao vivo</label>
          </div>
          <button type="submit">Cadastrar Jogo</button>
        </form>
        <div id="listaJogos"></div>
      </section>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
